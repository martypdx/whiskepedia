<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whiskepedia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/components/app/header.css">
    <link rel="stylesheet" href="src/components/app/search.css">
    <link rel="stylesheet" href="src/components/app/sort-paginate.css">
    <link rel="stylesheet" href="src/components/whiskeys/WhiskeyItem.css">
    <link rel="stylesheet" href="src/components/whiskeys/WhiskeyList.css">
    <link rel="stylesheet" href="src/styles/main.css">
    
</head>
<body>
    <section id="sort-pane">
        <div class="sorting">
            <select class="sort-dropdown">
                <option value="">Sort By</option>
                <option value="flavor-a-z">Primary Flavor: A-Z</option>
                <option value="flavor-z-a">Primary Flavor: Z-A</option>
                <option value="name-a-z">Name: A-Z</option>
                <option value="name-z-a">Name: Z-A</option>
                <option value="rating">Rating</option>
                <option value="price">Price</option>
            </select>
        </div>
        <div class="pagination">
            <a href="#" class="page first">first</a>
            <a href="#" class="page">2</a>
            <span class="page active">3</span>
            <a href="#" class="page">4</a>
            <a href="#" class="page">5</a>
            <a href="#" class="page last">last</a>
        </div>
    </section>
    <script type="module" src="src/whiskey-list.js"></script>
</body>
</html>
